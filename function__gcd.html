<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2rem;
        }
    </style>

<script>
    function gcd(m, n){
        if (m == 0) return n;
        if (n == 0) return m;

        if (m>n) return gcd(m%n, n);
        else return gcd(m, n%m);
    }
</script>



</head>
<body>



    <script>
        document.write(gcd(8, 6)+"<br>");
    </script>
</body>
</html>
