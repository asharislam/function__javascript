<!DOCTYPE html>

            font-size: 2rem;

<script>
    function printInfo(name, course){
        document.write("welcome to our course. <br>");
        document.write("I am "+name+". <br>");
        document.write("I love"+course+". <br>");
    }
    function add(num1, num2){
        return num1 + num2 ;
    }
    function f1(num1, num2){
        var sum = num1+num2;
        var diff = num1-num2;
        var mul = num1*num2;
        var divi = num1/num2;
        return [sum, diff,mul,divi];
    }
</script>

</head>
<body>



    <script>
        var ret = add(10, 20);
        document.write(ret+"<br>");

        var ret__arr = f1(10, 20);
        document.write(ret__arr+"<br>");

    </script>
    
</body>
